<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 - Enterprise JavaScript I</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="skelton-sequence-game.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the sequence game!</h1>

            <div id="card-container">
                <div id="input" class="card">
                    <div class="card-title">Sequence Selection Form</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="sequence">Choose a number sequence: </label>
                                <select id="sequence" name="sequence" class="drop-down-menu">
                                    <option value="select">--Select--</option>
                                    <option value="fibonacci">Fibonacci Sequence</option>
                                    <option value="even">Even Numbers</option>
                                    <option value="odd">Odd Numbers</option>
                                </select>
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnDisplaySequence" onclick="displaySequence()">Display Sequence</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="results" class="card">
                    <div class="card-title">Sequence Results</div>
                    <div class="card-content" id="sequenceResults"> </div>
                </div>

                <a href="../index.html" class="return-home">Return</a>
            </div>
        </div>

        <script>
            function displaySequence() {
                let choice = document.getElementById("sequence").value;
                let i = 0;

                if (choice == "fibonacci") {
                    let num1 = 0;
                    let num2 = 1;
                    let next;
                    let fibonacciSequenceText = " ";

                    while (i < 10) {
                        fibonacciSequenceText += num1 + ", ";
                        next = num1 + num2;
                        num1 = num2;
                        num2 = next;
                        i++;
                    }

                    fibonacciSequenceText.slice(0, -2);
                    document.getElementById("sequenceResults").innerHTML = fibonacciSequenceText;
                } else if (choice == "even") {
                    let num = 2;
                    let next;
                    let evenSequenceText = "";

                    for (i = 0; i < 10; i++) {
                        evenSequenceText += num + ", ";
                        next = num + 2;
                        num = next;
                    }

                    document.getElementById("sequenceResults").innerHTML = evenSequenceText;
                } else if (choice == "odd") {
                    let num = 1;
                    let next;
                    let oddSequenceText = "";

                    for (i = 0; i < 10; i++) {
                        oddSequenceText += num + ", ";
                        next = num + 2;
                        num = next;
                    }

                    document.getElementById("sequenceResults").innerHTML = oddSequenceText;

                } else {
                    window.alert("Invalid selection, please try again!");
                }
            }
        </script>
    </body>
</html>
