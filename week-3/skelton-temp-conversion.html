<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 Temperature Conversion</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="skelton-temp-conversion.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

            <div id="card-container">
                <div id="input" class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Fahrenheit Value: </label>
                                <input type="text" id="txtFahrenheit" name="txtFahrenheit" class="input">
                            </div>
                            
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnFahr" onclick="calcFahrToCel()">Convert Temperature</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="results">
                    <div class="card">
                        <div class="card-title">Conversion Results</div>
                        <div class="card-content" id="txtResults"> </div>
                    </div>
                </div>
                <a href="../index.html" class="return-home">Return</a>
            </div>
        </div>

        

        <script>
            function calcFahrToCel() {
                let fahrenheit = document.getElementById("txtFahrenheit").value;

                let celsius = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);

                document.getElementById("txtResults").innerHTML = celsius;
            }
        </script>
    </body>
</html>
