<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 - Enterprise JavaScript I</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="skelton-javazon.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Javazon App!</h1>

            <div id="card-container">
                <div id="input" class="card">
                    <div class="card-title">Javazon Selection Form</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="listing">Choose a listing: </label>
                                <select id="listing" name="listing" class="drop-down-menu">
                                    <option value="select">--Select--</option>
                                    <option value="products">Products</option>
                                    <option value="services">Services</option>
                                    <option value="employees">Employees</option>
                                </select>
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnDisplayListing" onclick="displayListing()">Display Listing</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="../index.html" class="return-home">Return</a>

                <div id="products" class="card">
                    <div class="card-title" id="products-title">Javazon Products</div>
                    <div class="card-content" id="products-content">
                        <table>
                            <tr>
                                <th>Product ID</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total Value</th>
                            </tr>
                            <tr>
                                <td id="txtProduct1ID"></td>
                                <td id="txtProduct1Description"></td>
                                <td id="txtProduct1Price"></td>
                                <td id="txtProduct1Quantity"></td>
                                <td id="txtProduct1TotalValue"></td>
                            </tr>
                            <tr>
                                <td id="txtProduct2ID"></td>
                                <td id="txtProduct2Description"></td>
                                <td id="txtProduct2Price"></td>
                                <td id="txtProduct2Quantity"></td>
                                <td id="txtProduct2TotalValue"></td>
                            </tr>
                            <tr>
                                <td id="txtProduct3ID"></td>
                                <td id="txtProduct3Description"></td>
                                <td id="txtProduct3Price"></td>
                                <td id="txtProduct3Quantity"></td>
                                <td id="txtProduct3TotalValue"></td>
                            </tr>
                            <tr>
                                <td id="txtProduct4ID"></td>
                                <td id="txtProduct4Description"></td>
                                <td id="txtProduct4Price"></td>
                                <td id="txtProduct4Quantity"></td>
                                <td id="txtProduct4TotalValue"></td>
                            </tr>
                            <tr>
                                <td id="txtProduct5ID"></td>
                                <td id="txtProduct5Description"></td>
                                <td id="txtProduct5Price"></td>
                                <td id="txtProduct5Quantity"></td>
                                <td id="txtProduct5TotalValue"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="services" class="card">
                    <div class="card-title" id="services-title">Javazon Services</div>
                    <div class="card-content" id="services-content">
                        <table>
                            <tr>
                                <th>Service ID</th>
                                <th>Description</th>
                                <th>Hourly Rate</th>
                                <th>Minimum Billable Hours</th>
                            </tr>
                            <tr>
                                <td id="txtService1ID"></td>
                                <td id="txtService1Description"></td>
                                <td id="txtService1HourlyRate"></td>
                                <td id="txtService1MinHours"></td>
                            </tr>
                            <tr>
                                <td id="txtService2ID"></td>
                                <td id="txtService2Description"></td>
                                <td id="txtService2HourlyRate"></td>
                                <td id="txtService2MinHours"></td>
                            </tr>
                            <tr>
                                <td id="txtService3ID"></td>
                                <td id="txtService3Description"></td>
                                <td id="txtService3HourlyRate"></td>
                                <td id="txtService3MinHours"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="employees" class="card">
                    <div class="card-title" id="employees-title">Javazon Employees</div>
                    <div class="card-content" id="employees-content">
                        <table>
                            <tr>
                                <th>Employee ID</th>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Salary</th>
                            </tr>
                            <tr>
                                <td id="txtEmployee1ID"></td>
                                <td id="txtEmployee1LastName"></td>
                                <td id="txtEmployee1FirstName"></td>
                                <td id="txtEmployee1Salary"></td>
                            </tr>
                            <tr>
                                <td id="txtEmployee2ID"></td>
                                <td id="txtEmployee2LastName"></td>
                                <td id="txtEmployee2FirstName"></td>
                                <td id="txtEmployee2Salary"></td>
                            </tr>
                            <tr>
                                <td id="txtEmployee3ID"></td>
                                <td id="txtEmployee3LastName"></td>
                                <td id="txtEmployee3FirstName"></td>
                                <td id="txtEmployee3Salary"></td>
                            </tr>
                            <tr>
                                <td id="txtEmployee4ID"></td>
                                <td id="txtEmployee4LastName"></td>
                                <td id="txtEmployee4FirstName"></td>
                                <td id="txtEmployee4Salary"></td>
                            </tr>
                            <tr>
                                <td id="txtEmployee5ID"></td>
                                <td id="txtEmployee5LastName"></td>
                                <td id="txtEmployee5FirstName"></td>
                                <td id="txtEmployee5Salary"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            class Product{
                constructor (id, description, price, quantity) {
                    this.id = id;
                    this.description = description;
                    this.price = price;
                    this.quantity = quantity;
                    this.totalValue = (price * quantity).toFixed(2);
                }
            }
            class Service{
                constructor (id, description, hourlyRate, min){
                    this.id = id;
                    this.description = description;
                    this.hourlyRate = hourlyRate.toFixed(2);
                    this.min = min;
                }
            }
            class Employee{
                constructor (id, firstName, lastName, salary){
                    this.id = id;
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.salary = salary.toFixed(2);
                }
            }

            let products = document.getElementById("products");
            let services = document.getElementById("services");
            let employees = document.getElementById("employees");

            const html = new Product(9781118008188, "HTML and CSS: Design and Build Websites", 22.26, 10);
            const js = new Product(9781491952023, "JavaScript: The Definitive Guide 7/E", 41.33, 7);
            const jsPatterns = new Product(9781449331818, "Learning JavaScript Design Patterns 1/E", 25.99, 3);
            const express = new Product(9781617292422, "Express in Action: Writing, building, and testing Node.js applications 1/E", 34.91, 3);
            const mongoDB = new Product(9781491954461, "MongoDB the Definitive Guide", 33.70, 8);

            const webDesign = new Service(100, "Website Design", 150, 25);
            const devOps = new Service(101, "DevOps Consulting", 125, 50);
            const dbDesign = new Service(102, "Database Design", 125, 15);

            const beethoven = new Employee(1007, "Ludwig", "Beethoven", 13.99);
            const bach = new Employee(1008, "Johann", "Bach", 22.30);
            const mozart = new Employee(1009, "Wolfgang", "Mozart", 19.50);
            const brahms = new Employee(1010, "Johannes", "Brahms", 12.00);
            const haydn = new Employee(1011, "Joseph", "Haydn", 32.50);
            
            document.getElementById("txtProduct1ID").innerHTML = html.id;
            document.getElementById("txtProduct1Description").innerHTML = html.description;
            document.getElementById("txtProduct1Price").innerHTML = html.price;
            document.getElementById("txtProduct1Quantity").innerHTML = html.quantity;
            document.getElementById("txtProduct1TotalValue").innerHTML = html.totalValue;
            
            document.getElementById("txtProduct2ID").innerHTML = js.id;
            document.getElementById("txtProduct2Description").innerHTML = js.description;
            document.getElementById("txtProduct2Price").innerHTML = js.price;
            document.getElementById("txtProduct2Quantity").innerHTML = js.quantity;
            document.getElementById("txtProduct2TotalValue").innerHTML = js.totalValue;

            document.getElementById("txtProduct3ID").innerHTML = jsPatterns.id;
            document.getElementById("txtProduct3Description").innerHTML = jsPatterns.description;
            document.getElementById("txtProduct3Price").innerHTML = jsPatterns.price;
            document.getElementById("txtProduct3Quantity").innerHTML = jsPatterns.quantity;
            document.getElementById("txtProduct3TotalValue").innerHTML = jsPatterns.totalValue;

            document.getElementById("txtProduct4ID").innerHTML = express.id;
            document.getElementById("txtProduct4Description").innerHTML = express.description;
            document.getElementById("txtProduct4Price").innerHTML = express.price;
            document.getElementById("txtProduct4Quantity").innerHTML = express.quantity;
            document.getElementById("txtProduct4TotalValue").innerHTML = express.totalValue;

            document.getElementById("txtProduct5ID").innerHTML = mongoDB.id;
            document.getElementById("txtProduct5Description").innerHTML = mongoDB.description;
            document.getElementById("txtProduct5Price").innerHTML = mongoDB.price;
            document.getElementById("txtProduct5Quantity").innerHTML = mongoDB.quantity;
            document.getElementById("txtProduct5TotalValue").innerHTML = mongoDB.totalValue;

            document.getElementById("txtService1ID").innerHTML = webDesign.id;
            document.getElementById("txtService1Description").innerHTML = webDesign.description;
            document.getElementById("txtService1HourlyRate").innerHTML = webDesign.hourlyRate;
            document.getElementById("txtService1MinHours").innerHTML = webDesign.min;

            document.getElementById("txtService2ID").innerHTML = devOps.id;
            document.getElementById("txtService2Description").innerHTML = devOps.description;
            document.getElementById("txtService2HourlyRate").innerHTML = devOps.hourlyRate;
            document.getElementById("txtService2MinHours").innerHTML = devOps.min;

            document.getElementById("txtService3ID").innerHTML = dbDesign.id;
            document.getElementById("txtService3Description").innerHTML = dbDesign.description;
            document.getElementById("txtService3HourlyRate").innerHTML = dbDesign.hourlyRate;
            document.getElementById("txtService3MinHours").innerHTML = dbDesign.min;

            document.getElementById("txtEmployee1ID").innerHTML = beethoven.id;
            document.getElementById("txtEmployee1LastName").innerHTML = beethoven.lastName;
            document.getElementById("txtEmployee1FirstName").innerHTML = beethoven.firstName;
            document.getElementById("txtEmployee1Salary").innerHTML = beethoven.salary;

            document.getElementById("txtEmployee2ID").innerHTML = bach.id;
            document.getElementById("txtEmployee2LastName").innerHTML = bach.lastName;
            document.getElementById("txtEmployee2FirstName").innerHTML = bach.firstName;
            document.getElementById("txtEmployee2Salary").innerHTML = bach.salary;

            document.getElementById("txtEmployee3ID").innerHTML = mozart.id;
            document.getElementById("txtEmployee3LastName").innerHTML = mozart.lastName;
            document.getElementById("txtEmployee3FirstName").innerHTML = mozart.firstName;
            document.getElementById("txtEmployee3Salary").innerHTML = mozart.salary;

            document.getElementById("txtEmployee4ID").innerHTML = brahms.id;
            document.getElementById("txtEmployee4LastName").innerHTML = brahms.lastName;
            document.getElementById("txtEmployee4FirstName").innerHTML = brahms.firstName;
            document.getElementById("txtEmployee4Salary").innerHTML = brahms.salary;

            document.getElementById("txtEmployee5ID").innerHTML = haydn.id;
            document.getElementById("txtEmployee5LastName").innerHTML = haydn.lastName;
            document.getElementById("txtEmployee5FirstName").innerHTML = haydn.firstName;
            document.getElementById("txtEmployee5Salary").innerHTML = haydn.salary;

            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "none";

            function displayListing() {
                let choice = document.getElementById("listing").value;

                switch (choice) {
                    case "products":
                        products.style.display = "block";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                    case "services":
                        products.style.display = "none";
                        services.style.display = "block";
                        employees.style.display = "none";
                        break;
                    case "employees":
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "block";
                        break;
                    default:
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "none";
                        window.alert("Invalid selection, please try again!");
                        break;
                }
            }
        </script>
    </body>
</html>
